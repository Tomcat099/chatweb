<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息 - AI 助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <i class="material-icons">arrow_back</i>
    </a>
    <main class="edit-profile-container">
        <h2>编辑个人信息</h2>
        <form action="{{ url_for('auth.edit_profile') }}" method="post" enctype="multipart/form-data">
            <div class="avatar-section">
                <img src="{{ current_user.avatar }}" alt="当前头像" class="avatar-preview" id="avatarPreview">
                <input type="file" id="avatarUpload" name="avatar" accept="image/*" style="display: none;">
            </div>
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号：</label>
                <input type="tel" id="phone" name="phone" value="{{ current_user.phone }}" required>
            </div>
            <button type="submit" class="submit-button">保存更改</button>
        </form>
    </main>
    <script>
        document.getElementById('avatarPreview').addEventListener('click', function() {
            document.getElementById('avatarUpload').click();
        });

        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
